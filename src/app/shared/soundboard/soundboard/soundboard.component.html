<div id="soundboard">
  <h3 id="main-title">SOUNDBOARD</h3>

  <div id="music-progress-container">
    <h5 id="music-title">{{ currentMusic }} â€¢ {{ currentComposer }}</h5>
    <mat-progress-bar
      mode="determinate"
      [value]="progress * 100"
    ></mat-progress-bar>
  </div>

  <div id="music-actions">
    <button
      class="action-button"
      mat-icon-button
      (click)="
        previousMusic();
        playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons"> skip_previous </mat-icon>
    </button>
    <button
      class="action-button"
      mat-icon-button
      (click)="
        playOrStopMusic();
        playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons">
        {{ isPlaying() ? "pause" : "play_arrow" }}
      </mat-icon>
    </button>
    <button
      class="action-button"
      mat-icon-button
      (click)="
        nextMusic(); playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons"> skip_next </mat-icon>
    </button>
  </div>

  <div id="sfx-slider-container">
    <h4 class="sub-title">SFX VOLUME:</h4>
    <button
      class="mute-button"
      mat-icon-button
      (click)="
        muteSfxVolume();
        playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons">
        {{
          sfxVolume === 0
            ? "volume_off"
            : sfxVolume < 50
            ? "volume_down"
            : "volume_up"
        }}
      </mat-icon>
    </button>
    <mat-slider
      id="sfx-slider"
      min="0"
      max="100"
      step="1"
      showTickMarks
      discrete
      [displayWith]="formatLabel"
    >
      <div class="slider-bg"></div>
      <input
        [value]="sfxVolume"
        (input)="setSfxVolume(sfxSlider.value)"
        matSliderThumb
        #sfxSlider
      />
    </mat-slider>
  </div>
  <div id="music-slider-container">
    <h4 class="sub-title">MUSIC VOLUME:</h4>
    <button
      class="mute-button"
      mat-icon-button
      (click)="
        muteMusicVolume();
        playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons">
        {{
          musicVolume === 0
            ? "volume_off"
            : musicVolume < 50
            ? "volume_down"
            : "volume_up"
        }}
      </mat-icon>
    </button>
    <mat-slider
      id="music-slider"
      min="0"
      max="100"
      step="1"
      showTickMarks
      discrete
      [displayWith]="formatLabel"
    >
      <div class="slider-bg"></div>
      <input
        [value]="musicVolume"
        (input)="setMusicVolume(musicSlider.value)"
        matSliderThumb
        #musicSlider
      />
    </mat-slider>
  </div>
</div>
