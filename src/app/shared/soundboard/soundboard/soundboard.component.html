<div id="soundboard">
  <h3 id="main-title">SOUNDBOARD</h3>
  <h4 class="sub-title">SFX VOLUME</h4>
  <div id="sfx-slider-container">
    <button
      mat-icon-button
      (click)="
        muteSfxVolume();
        playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons">
        {{
          sfxVolume === 0
            ? "volume_off"
            : sfxVolume < 50
            ? "volume_down"
            : "volume_up"
        }}
      </mat-icon>
    </button>
    <mat-slider
      id="sfx-slider"
      min="0"
      max="100"
      step="1"
      showTickMarks
      discrete
      [displayWith]="formatLabel"
    >
      <div class="slider-bg"></div>
      <input
        [value]="sfxVolume"
        (input)="setSfxVolume(sfxSlider.value)"
        matSliderThumb
        #sfxSlider
      />
    </mat-slider>
  </div>
  <h4 class="sub-title">MUSIC VOLUME</h4>
  <div id="music-slider-container">
    <button
      mat-icon-button
      (click)="
        muteMusicVolume();
        playClickSound(getNameOfActualThemeFromLocalStorage.name)
      "
    >
      <mat-icon style="font-family: Material Icons">
        {{
          musicVolume === 0
            ? "volume_off"
            : musicVolume < 50
            ? "volume_down"
            : "volume_up"
        }}
      </mat-icon>
    </button>
    <mat-slider
      id="music-slider"
      min="0"
      max="100"
      step="1"
      showTickMarks
      discrete
      [displayWith]="formatLabel"
    >
      <div class="slider-bg"></div>
      <input
        [value]="musicVolume"
        (input)="setMusicVolume(musicSlider.value)"
        matSliderThumb
        #musicSlider
      />
    </mat-slider>
  </div>
</div>
