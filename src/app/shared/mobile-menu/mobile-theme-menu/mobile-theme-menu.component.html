<mat-nav-list>
  <h3>Choose a theme</h3>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Seasons </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        @for (seasonsOptions of themeService.getSeasonsNames(); track $index) {
        <mat-list-item
          class="mobile-theme-menu-mat-list-item"
          (click)="selectTheme(seasonsOptions)"
        >
          {{ seasonsOptions.name }}
        </mat-list-item>
        }
      </mat-list>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Video Games </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        @for (gamesOptions of themeService.getGamesNames(); track $index) {
        <mat-list-item
          class="mobile-theme-menu-mat-list-item"
          (click)="selectTheme(gamesOptions)"
        >
          {{ gamesOptions.name }}
        </mat-list-item>
        }
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</mat-nav-list>
