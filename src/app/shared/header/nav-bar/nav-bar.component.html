<mat-toolbar id="navBar">
  <div id="navBar-container">
    <div id="navBar-logoAndButton">
      <div id="navBar-menuButton">
        <button
          mat-mini-fab
          aria-label="Button to show the menu"
          aria-hidden="false"
          (click)="toggleMobileMenu()"
        >
          <mat-icon aria-hidden="false">menu</mat-icon>
        </button>
      </div>
      <!-- change the "Felpex" when start to working on the themes -->
      <h1 id="navBar-logo">Felpex</h1>
    </div>

    <mat-list id="navBar-list">
      <mat-list-item class="navBar-list-item" [routerLink]="['/home']"
        >Home</mat-list-item
      >
      <mat-list-item class="navBar-list-item" [routerLink]="['/about-me']"
        >About-me</mat-list-item
      >
      <mat-list-item class="navBar-list-item" [routerLink]="['/projects']"
        >Projects</mat-list-item
      >
      <mat-list-item class="navBar-list-item" [routerLink]="['/contact-me']"
        >Contact</mat-list-item
      >
      <mat-list-item class="navBar-list-item" [matMenuTriggerFor]="theme"
        >Theme: {{ getNameOfActualThemeFromLocalStorage().name }}</mat-list-item
      >

      <mat-menu #theme="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="games" class="expandMatMenu">
          <span
            [matBadge]="
              getTypeOfActualThemeFromLocalStorage() === 'Games' ? 'ON' : ''
            "
            matBadgeOverlap="false"
            >Games</span
          >
        </button>
        <button
          mat-menu-item
          [matMenuTriggerFor]="seasons"
          class="expandMatMenu"
        >
          <span
            [matBadge]="
              getTypeOfActualThemeFromLocalStorage() === 'Seasons' ? 'ON' : ''
            "
            matBadgeOverlap="false"
            >Seasons</span
          >
        </button>
        <button mat-menu-item [matMenuTriggerFor]="color" class="expandMatMenu">
          <span
            [matBadge]="
              getTypeOfActualThemeFromLocalStorage() === 'Colors' ? 'ON' : ''
            "
            matBadgeOverlap="false"
            >Colors</span
          >
        </button>
      </mat-menu>

      <mat-menu #seasons="matMenu">
        @for (seasonsOptions of seasonsOptions; track $index) {
        <button
          class="expandMatMenu"
          mat-menu-item
          (click)="changeTheme(seasonsOptions)"
          [class]="{
            expandMatMenu:
              getNameOfActualThemeFromLocalStorage().name ===
              seasonsOptions.name
          }"
        >
          <span
            [matBadge]="
              getNameOfActualThemeFromLocalStorage().name ===
              seasonsOptions.name
                ? 'ON'
                : ''
            "
            matBadgeOverlap="false"
            >{{ seasonsOptions.name }}</span
          >
        </button>
        }
      </mat-menu>

      <mat-menu #games="matMenu">
        @for (gamesOptions of gamesOptions; track $index) {
        <button
          class="expandMatMenu"
          mat-menu-item
          (click)="changeTheme(gamesOptions)"
          [class]="{
            expandMatMenu:
              getNameOfActualThemeFromLocalStorage().name === gamesOptions.name
          }"
        >
          <span
            [matBadge]="
              getNameOfActualThemeFromLocalStorage().name === gamesOptions.name
                ? 'ON'
                : ''
            "
            matBadgeOverlap="false"
            >{{ gamesOptions.name }}</span
          >
        </button>
        }
      </mat-menu>

      <mat-menu #color="matMenu">
        @for (colorOption of colorsOptions; track $index) {
        <button
          class="expandMatMenu"
          mat-menu-item
          (click)="changeTheme(colorOption)"
          [class]="{
            expandMatMenu:
              getNameOfActualThemeFromLocalStorage().name === colorOption.name
          }"
        >
          <span
            [matBadge]="
              getNameOfActualThemeFromLocalStorage().name === colorOption.name
                ? 'ON'
                : ''
            "
            matBadgeOverlap="false"
            >{{ colorOption.name }}</span
          >
        </button>
        }
      </mat-menu>

      <app-social-links [svgColor]="navBarSvgIconsColor"></app-social-links>
    </mat-list>
  </div>
</mat-toolbar>
<mat-divider></mat-divider>
