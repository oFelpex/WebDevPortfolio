<app-header></app-header>
<main>
  <h1>{{ "CONTACT-PAGE.CONTACT-ME" | translate }}</h1>

    [@fadeInDownToUp_loading]="isLoading ? 'loading' : 'loaded'"

    <mat-divider [vertical]="true"></mat-divider>

  </section>
</main>
