<main>
  <h1 [@fadeIn_opacity_loading]="isLoading ? 'loading' : 'loaded'">
    {{ "CONTACT-PAGE.CONTACT-ME" | translate }}
  </h1>
  <section
    id="contact-me-container"
    [@fadeInDownToUp_loading]="isLoading ? 'loading' : 'loaded'"
  >
    <app-contact-me-form style="flex: 1"></app-contact-me-form>
    <mat-divider [vertical]="true"></mat-divider>
    <app-contact-me-aside style="flex: 1"></app-contact-me-aside>
    <div class="bottom-corners"></div>
  </section>
</main>
