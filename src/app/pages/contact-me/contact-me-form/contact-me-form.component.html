<section id="contact-me-container">
  <form
    action="https://formsubmit.co/felipe95176@gmail.com"
    id="contact-me-form"
    method="POST"
  >
    <h3 class="subtitle">Send me a e-mail</h3>
    <span>I'll answer you as quickly as I can</span>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input name="name" required matInput placeholder="ex: Michal Jackson" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <input
        name="subject"
        required
        maxlength="250"
        matInput
        placeholder="What's about?"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea
        name="message"
        required
        matInput
        maxlength="1000"
        placeholder="A brief message"
        id="input-message"
      ></textarea>
    </mat-form-field>
    <button mat-button type="submit">Send</button>
  </form>
  <mat-divider [vertical]="true"></mat-divider>
  <aside>
    <h3 class="subtitle">Other ways to contact me</h3>
    <h4>Click to copy</h4>
    <span
      (click)="clickToCopy('email')"
      matTooltip="Click here to copy my e-mail"
      >felipe95176&#64;gmail.com</span
    >
    <span
      (click)="clickToCopy('number')"
      matTooltip="Click here to copy my number"
      >+55 84 98709-5902</span
    >
    <app-social-links></app-social-links>
  </aside>
</section>
