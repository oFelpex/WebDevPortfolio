<section id="contact-me-container">
  <form
    action=""
    id="contact-me-form"
    method="get"
    [formGroup]="sendEmailForm"
    (ngSubmit)="sendEmail(formDirective)"
    #formDirective="ngForm"
  >
    <h3 class="subtitle">Send me a e-mail</h3>
    <span>I'll answer you as quickly as I can</span>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        formControlName="name"
        type="text"
        matInput
        placeholder="ex: Michal Jackson"
      />
      <mat-error>Minimum 3 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        formControlName="email"
        type="email"
        matInput
        placeholder="ex: main@mail.com"
      />
      <mat-error>Enter a valid e-mail</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <input
        formControlName="subject"
        maxlength="250"
        matInput
        placeholder="What's about?"
      />
      <mat-error>Minimum 3 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea
        formControlName="message"
        matInput
        maxlength="1000"
        placeholder="A brief message"
        id="input-message"
      ></textarea>
      <mat-error>Minimum 3 characters</mat-error>
    </mat-form-field>
    <button mat-button type="submit">Send</button>
  </form>
  <mat-divider [vertical]="true"></mat-divider>
  <aside>
    <h3 class="subtitle">Other ways to contact me</h3>
    <h4>Click to copy</h4>
    <span
      (click)="clickToCopy('email')"
      matTooltip="Click here to copy my e-mail"
      >felipe95176&#64;gmail.com</span
    >
    <span
      (click)="clickToCopy('number')"
      matTooltip="Click here to copy my number"
      >+55 84 98709-5902</span
    >
    <app-social-links></app-social-links>
  </aside>
</section>
