<h2 mat-dialog-title>{{ photo.name | translate }}</h2>
<mat-dialog-content>
  <img style="border-radius: 5px" [src]="photo.imgURL" [alt]="photo.imgAlt" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>
    {{ "DIALOG-PHOTO-CLOSE-BUTTON" | translate }}
  </button>
</mat-dialog-actions>
