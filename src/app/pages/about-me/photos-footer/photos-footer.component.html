<footer id="footer-container" @fadeInDownToUp_query>
  @for(photo of allPhotos; track $index) {
  <div class="photo-container">
    <img
      class="photo"
      (click)="openDialog('150ms', '150ms', photo)"
      [matTooltip]="'ABOUT-PAGE.PHOTOS-FOOTER-CLICK-EXPAND' | translate"
      [src]="photo.imgURL"
      [alt]="photo.imgAlt"
    />
  </div>
  }
</footer>
