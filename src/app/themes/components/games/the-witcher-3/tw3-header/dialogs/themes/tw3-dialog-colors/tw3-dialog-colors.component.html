<mat-list>
  @for (colorOption of colorsOptions; track $index) {
  <mat-list-item class="tw3-dialog-list-item">
    <div class="tw3-dialog-item-container">
      <button mat-button (click)="changeTheme(colorOption)" mat-dialog-close>
        <span> {{ "THEMES.Colors." + colorOption.name | translate }} </span>
      </button>
      <div
        [class]="actualTheme === colorOption.name ? 'selectedBar' : ''"
      ></div>
    </div>
  </mat-list-item>
  }
</mat-list>
