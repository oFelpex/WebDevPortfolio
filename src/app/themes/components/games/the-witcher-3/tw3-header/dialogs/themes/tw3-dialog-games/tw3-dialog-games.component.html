<mat-list>
  @for (gameOption of gamesOptions; track $index) {
  <mat-list-item class="tw3-dialog-list-item">
    <div class="tw3-dialog-item-container">
      <button mat-button (click)="changeTheme(gameOption)" mat-dialog-close>
        <span> {{ gameOption.name }} </span>
      </button>
      <div [class]="actualTheme === gameOption.name ? 'selectedBar' : ''"></div>
    </div>
  </mat-list-item>
  }
</mat-list>
