@if(data.dialogType === 'Themes') {
<div id="minecraft-dialog">
  <h2 mat-dialog-title>Configurar...</h2>

  <mat-dialog-content>
    <mat-accordion>
      <div class="expansion-panel-container">
        <mat-expansion-panel class="expansion-panel">
          <mat-expansion-panel-header (click)="playClickSound()">
            <mat-panel-title class="expansion-panel-title">
              <div class="expansion-panel-top-and-left-border"></div>
              <div class="expansion-panel-bottom-and-right-border"></div>
              <span>Video Games</span></mat-panel-title
            >
          </mat-expansion-panel-header>
          <app-minecraft-dialog-games></app-minecraft-dialog-games>
        </mat-expansion-panel>
      </div>

      <div class="expansion-panel-container">
        <mat-expansion-panel class="expansion-panel">
          <mat-expansion-panel-header (click)="playClickSound()">
            <mat-panel-title class="expansion-panel-title">
              <div class="expansion-panel-top-and-left-border"></div>
              <div class="expansion-panel-bottom-and-right-border"></div>
              <span>Cores</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-minecraft-dialog-colors></app-minecraft-dialog-colors>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </mat-dialog-content>

  <mat-dialog-actions class="minecraft-dialog-actions">
    <button
      class="minecraft-dialog-actions-button"
      mat-dialog-close
      cdkFocusInitial
      (click)="playClickSound()"
    >
      <div class="button-main-black-border"></div>
      <div class="button-top-and-left-border"></div>
      <div class="button-bottom-and-right-border"></div>
      <span>Close</span>
    </button>
  </mat-dialog-actions>
</div>
} @if(data.dialogType === 'Langs') {
<div id="minecraft-dialog">
  <h2 mat-dialog-title>Change lang</h2>
  <mat-dialog-content>
    <mat-accordion>
      <div class="expansion-panel-container">
        <mat-expansion-panel class="expansion-panel">
          <mat-expansion-panel-header (click)="playClickSound()">
            <mat-panel-title class="expansion-panel-title">
              <div class="expansion-panel-top-and-left-border"></div>
              <div class="expansion-panel-bottom-and-right-border"></div>
              <span>Languages</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-minecraft-dialog-langs></app-minecraft-dialog-langs>
        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </mat-dialog-content>

  <mat-dialog-actions class="minecraft-dialog-actions">
    <button
      class="minecraft-dialog-actions-button"
      mat-dialog-close
      cdkFocusInitial
      (click)="playClickSound()"
    >
      <div class="button-main-black-border"></div>
      <div class="button-top-and-left-border"></div>
      <div class="button-bottom-and-right-border"></div>
      <span>Close</span>
    </button>
  </mat-dialog-actions>
</div>
} @if(data.dialogType === 'Soundboard') {
<div id="minecraft-dialog">
  <h2 mat-dialog-title>Soundboard</h2>

  <mat-dialog-content> <span>Opa</span> </mat-dialog-content>

  <mat-dialog-actions class="minecraft-dialog-actions">
    <button
      class="minecraft-dialog-actions-button"
      mat-dialog-close
      cdkFocusInitial
      (click)="playClickSound()"
    >
      <div class="button-main-black-border"></div>
      <div class="button-top-and-left-border"></div>
      <div class="button-bottom-and-right-border"></div>
      <span>Close</span>
    </button>
  </mat-dialog-actions>
</div>
}
