<mat-list>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="radio-group"
    [(ngModel)]="currentTheme.name"
  >
    @for(colorTheme of allColorsThemes; track $index) {
    <mat-radio-button
      [value]="colorTheme.name"
      (change)="changeTheme(colorTheme); playClickSound()"
      ><span class="radio-button">{{
        "THEMES.Colors." + colorTheme.name | translate
      }}</span></mat-radio-button
    >
    }
  </mat-radio-group>
</mat-list>
