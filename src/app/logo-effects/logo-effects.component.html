<div id="navBar-custom-logo">
  <img
    (click)="playEffect(getNameOfActualThemeFromLocalStorage)"
    [matTooltip]="'NAV-BAR-LIST.MAT-TOOL-TIP-EASTER-EGG' | translate"
    [src]="
      '../../../../assets/images/logos/' +
      getTypeOfActualThemeFromLocalStorage +
      '/' +
      getNameOfActualThemeFromLocalStorage.name +
      '/logo-' +
      getNameOfActualThemeFromLocalStorage.name +
      '.webp'
    "
    alt="It's a personality logo that says Felpex"
  />
</div>

@switch (getNameOfActualThemeFromLocalStorage.name) { @case ("Minecraft") {
<app-minecraft #minecraftEffect></app-minecraft>
} @case ("The Witcher 3") {
<app-the-witcher-3></app-the-witcher-3>
} }
